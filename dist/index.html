<!DOCTYPE html>
<html lang="en">
<head>
  <title>Screenshot to CodeSandbox conversor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />
</head>
<body>
  <div class="conversor container">
    <div class="conversor-content">
      <h1 class="conversor-title">
        Screenshot to CodeSandbox conversor
      </h1>
      <p class="conversor-subtitle">
          Convert your code screenshots to Code Sandbox projects in a second.
      </p>
      <div class="js-picker"></div>
      <p class="conversor-result is-hidden js-result">
        Project generated!! <a href="#" class="js-link" target="_blank">click</a> to open in a new window and get a Code Sandbox link.
      </p>

      <div class="conversor-loading is-hidden js-loading">
          <span class="conversor-spinner spinner-border"></span>
      </div>
    </div>
  </div>
<script type="text/javascript" src="vendor.js?56764111ddfe72fbef43"></script><script type="text/javascript" src="app.js?56764111ddfe72fbef43"></script></body>
</html>
